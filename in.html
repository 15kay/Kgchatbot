<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT with Code Formatting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://js.puter.com/v2/"></script>
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>

  <style>
    body {
      background: #202123;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #app {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #343541;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.25rem;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      background: #343541;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #10a37f;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #444654;
      color: #d7dadc;
      border-bottom-left-radius: 4px;
    }
    #input-container {
      background: #40414f;
      display: flex;
      padding: 1rem;
    }
    #user-input {
      flex: 1;
      padding: 12px;
      border-radius: 24px;
      border: none;
      background: #202123;
      color: white;
    }
    #send-btn {
      margin-left: 8px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 24px;
      padding: 0 20px;
      cursor: pointer;
    }
    #send-btn:disabled {
      background: #10a37f88;
      cursor: not-allowed;
    }

    /* Typing indicator */
    .typing {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .typing span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #d7dadc;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    pre {
      background: #2d2d2d;
      color: white;
      padding: 12px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>ChatGPT-Style Chatbot with Code Formatting</header>
    <div id="chat-container"></div>

    <form id="input-container">
      <input id="user-input" placeholder="Ask a question or request code..." autocomplete="off" />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const form = document.getElementById('input-container');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    const appendMessage = (content, sender = "bot") => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.innerHTML = formatResponse(content);
      chatContainer.appendChild(messageDiv);
      Prism.highlightAll();
      chatContainer.scrollTop = chatContainer.scrollHeight;
    };

    const formatResponse = (text) => {
      const parts = text.split(/```(?:([a-zA-Z]*)\n)?([\s\S]*?)```/g);
      let formatted = '';
      for (let i = 0; i < parts.length; i++) {
        if (i % 3 === 0) {
          // Normal text
          formatted += `<p>${parts[i].trim()}</p>`;
        } else if (i % 3 === 1) {
          // Language (like python or js)
          const lang = parts[i] || 'plaintext';
          const code = parts[i + 1];
          formatted += `<pre><code class="language-${lang}">${escapeHTML(code)}</code></pre>`;
          i++; // skip code part already used
        }
      }
      return formatted;
    };

    const escapeHTML = (str) =>
      str.replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;");

    const appendTyping = () => {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;
      chatContainer.appendChild(typingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return typingDiv;
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage(userMsg, 'user');
      input.value = '';
      sendBtn.disabled = true;

      const typingIndicator = appendTyping();

      try {
        const response = await puter.ai.chat(userMsg, { model: 'gpt-4.1-nano' });
        typingIndicator.remove();
        appendMessage(response, 'bot');
      } catch (err) {
        typingIndicator.remove();
        appendMessage("Something went wrong. Try again.", 'bot');
        console.error(err);
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
